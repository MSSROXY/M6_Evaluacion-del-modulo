{% extends 'tareas/base.html' %}
{% block title %}Mis Tareas{% endblock %}
{% block content %}
<h2>Mis Tareas</h2>
<a href="{% url 'agregar_tarea' %}" class="btn btn-primary mb-3">Agregar Tarea</a>
<ul class="list-group">
  {% for tarea in tareas %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{% url 'detalle_tarea' tarea.id %}">{{ tarea.titulo }}</a>
    <a href="{% url 'eliminar_tarea' tarea.id %}" class="btn btn-danger btn-sm">Eliminar</a>
  </li>
  {% empty %}
  <li class="list-group-item">No tienes tareas aÃºn.</li>
  {% endfor %}
</ul>
{% endblock %}
